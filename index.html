<style>
	:root {
		--color: crimson;
	}

	nav {
		background: beige;
		color: var(--color);
		font-weight: heavy;
		font-family: 'Germania One', cursive;
		height: 100vh;
		position: relative;
		max-width: 500px;
		margin: auto;
	}

	nav content {
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	nav h1 {
		font-size: 20vw;
		text-shadow: -1.5vw 1.5vw black;
		color: var(--color);
	}

	nav p {
		font-size: 20px;
		font-family: 'Averia Serif Libre', cursive;
		color: black;
	}

	links {
		display: block;
		margin-top: 15px;
		font-family: 'Vollkorn', serif;
	}

	links a {
		display: inline-block;
		padding: 6px 10px;
		border: 2px solid black;
		border-radius: 5px;
		margin: 5px 3px;
		transition: 0.15s;
		color: black;
		text-decoration: none;
	}

	links a:hover {
		background: var(--color);
		color: beige;
		border-color: var(--color);
		cursor: url('/sword.png'), auto;
	}

	::selection {
		background: var(--color);
	}


	* {
		margin: 0;
		padding: 0;
		line-height: 1;
		background: beige;
	}

	html {
		cursor: url('/sword.png'), auto;
	}
</style>

<script>
	colorArray = ["red", "blue", "crimson", "purple", "orange", "brown", "coral", "blueviolet", "darkorange", "green", "gold", "saddlebrown", "springgreen", "violet"];

	const randomColor = colorArray[Math.floor(Math.random() * colorArray.length)];

	document.querySelector(':root').style.setProperty('--color', randomColor);
